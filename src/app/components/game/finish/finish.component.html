<mat-card *ngIf="guessedCorrectly">
    <mat-card-content>  
        <p *ngIf="guessedCorrectly">Good Job!</p>
        <p *ngIf="!guessedCorrectly">Wrong!</p>
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-content>  
        <mat-icon mat-card-avatar>        
            <img [src]="album.images[0].url" height="100" width="100">
        </mat-icon>
        <div mat-line>{{track.name}}</div>
        <div mat-line>{{track.artists[0].name}}</div>
        <div mat-line>{{album.name}}</div>
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-content>  
        <button mat-raised-button [routerLink]="['/game/play']">Next Track</button>
    </mat-card-content>
</mat-card>
