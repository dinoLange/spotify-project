<mat-card *ngIf="guessedCorrectly">
    <mat-card-content>  
        <p>Good Job! {{track.name}} is the correct answer.</p>
    </mat-card-content>
</mat-card>
<mat-card *ngIf="!guessedCorrectly">
    <mat-card-content>  
        <p>Wrong! {{track.name}} is the correct answer.</p>
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-content>  
        <button mat-raised-button [routerLink]="['/game/play']">Next Track</button>
    </mat-card-content>
</mat-card>
